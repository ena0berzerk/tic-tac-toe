<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="css/main.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>XO Game</h1>

        <div class="btns">
           <button class="btn start-btn" type='submit' form='name-form'>Start</button>
           <button class="btn">Restart</button>
        </div>
      </div>
      <div class="players-name">
        <form method="#" id='name-form'>
          <div>
            <label for="playerone">X Name:</label> 
            <input type="text" id='playerone'>
          </div>
          <div>
            <label for="playertwo">O Name:</label>
            <input type="text" id='playertwo'>
          </div>
        </form>
      </div>


      <div class="container-board"></div>
    </div>
  </body>
</html>
